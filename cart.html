<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .cart-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-summary {
      margin-top: 2rem;
      text-align: center;
    }
    .btn {
      padding: 0.5rem 1.2rem;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
      border-radius: 5px;
    }
    .btn:hover {
      background: #333;
    }
    .message {
      text-align: center;
      font-size: 1.2rem;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
    
  <h1>Your Shopping Cart</h1>
  <div id="cart-container"></div>

  <div class="cart-summary">
    <h3 id="total"></h3>
    <button class="btn" onclick="clearCart()">Clear Cart</button>
    <button class="btn" onclick="checkout()">Checkout</button>
    <div id="checkout-message" class="message"></div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const container = document.getElementById('cart-container');
      const totalDisplay = document.getElementById('total');
      container.innerHTML = '';

      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        totalDisplay.innerText = '';
        return;
      }

      cart.forEach((item, index) => {
  total += item.price * item.quantity;

  const div = document.createElement('div');
  div.className = 'cart-item';
  div.innerHTML = `
    <div>
      <strong>${item.name}</strong><br>
      Size: ${item.size ? item.size : 'N/A'} <br>
      $${item.price.toFixed(2)} x ${item.quantity}
    </div>
    <button class="btn" onclick="removeItem(${index})">Remove</button>
  `;
  container.appendChild(div);
});


      totalDisplay.innerText = `Total: $${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      cart = [];
      renderCart();
      document.getElementById('checkout-message').innerText = '';
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      // Simulate checkout success
      document.getElementById('checkout-message').innerText = 'Thank you for your purchase!';
      clearCart();
    }

    renderCart();
    

div.innerHTML = `
  <div>
    <strong>${item.name}</strong> - Size: ${item.size}<br>
    $${item.price.toFixed(2)} x ${item.quantity}
  </div>
  <button class="btn" onclick="removeItem(${index})">Remove</button>
`;


  </script>

</body>
</html>
